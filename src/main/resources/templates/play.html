<!DOCTYPE html>
<html lang="zh-CN">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>娱乐</title>

    <link th:href="@{${urls.getForLookupPath('/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link th:href="@{${urls.getForLookupPath('/mycss/my.css')}}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">木禾空间</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:if="${session.sessionUser != null}"><a href="/"><span class="glyphicon glyphicon-user"
                                                                             aria-hidden="true"></span> 个人空间</a>
                </li>
                <li th:if="${session.sessionUser != null}"><a th:href="'/room?author='+${session.sessionUser.username}"><span
                        class="glyphicon glyphicon-home" aria-hidden="true"></span> 我的主页</a></li>
                <li th:if="${session.sessionUser != null}"><a href="/friend"><span
                        class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span> 好友</a></li>
                <li><a href="/publicRoom"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> 公共圈</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/search">
                <div class="form-group">
                    <input type="text" class="form-control" name="seaText" placeholder="账号、昵称">
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/play" style="color: #00a1d6"><span class="glyphicon glyphicon-ice-lolly-tasted" aria-hidden="true"></span> 娱乐</a></li>
                <li><a href="/notice">
                    <span class="glyphicon glyphicon-bell" aria-hidden="true" id="ic_notice"></span>
                    <span class="badge" id="notice">0</span>
                </a></li>
                <li th:if="${session.sessionUser == null}"><a href="/go">登录</a></li>
                <li class="dropdown" th:if="${session.sessionUser != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">[[${session.sessionUser.name}]] <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/logout" style="color: #00a1d6"><span class="glyphicon glyphicon-log-out"
                                                                           aria-hidden="true"></span> 退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="/game"></iframe>
</div>
<footer class="modal-footer" style="border-top-width: 0px">
    <div class="container">
        <div>Copyright © 2020 · All Rights Reserved Powered By 举个栗子</div>
        <br>
    </div>
</footer>
<script th:src="@{${urls.getForLookupPath('/bootstrap/jquery.min.js')}}"></script>
<script th:src="@{${urls.getForLookupPath('/bootstrap/js/bootstrap.min.js')}}"></script>
<script th:src="@{${urls.getForLookupPath('/mycss/my.js')}}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var username = /*[[${session.sessionUser.username}]]*/;
    /*]]>*/
    $(document).ready(function () {
        inqNoticeNotRead();
    });
</script>
</body>
</html>
