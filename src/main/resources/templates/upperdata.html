<!DOCTYPE html>
<html lang="zh-CN">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改资料</title>
    <head th:insert="~{commons::head}"></head>
</head>
<body>
<div th:replace="commons::navigation(active='myRoom')"></div>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-success">
                <div class="panel-heading">
                    个人资料
                </div>
                <div class="panel-body">
                    <p><a th:href="'/room?author='+${session.sessionUser.username}">返回</a></p><br>
                    <!--更换头像-->
                    <form action="/imageUpload" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-md-2 col-xs-3">
                                <input type="hidden" name="username" th:value="${session.sessionUser.username}">
                                <input class="btn" type="button" value="更换头像"
                                       onclick="javascript:$('input[name=\'file\']').click();"/>
                                <input type="file" id="imgFile" accept="image/*" name="file" style="display: none;"/>
                            </div>

                            <div class="col-md-2 col-xs-offset-2 col-xs-2">
                                <input class="btn btn-primary" type="submit" value="上传">
                            </div>
                        </div>
                    </form>
                    <br>
                    <div id="abcd" style="max-width: 140px"></div>
                    <br>
                    <form class="form-inline" action="/upd" method="post">
                        <input type="hidden" name="username" th:value="${session.sessionUser.username}">
                        <div class="form-group">
                            <label for="exampleInputName1">昵称：</label>
                            <input type="text" class="form-control" id="exampleInputName1" name="name"
                                   th:value="${session.sessionUser.name}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">邮箱：</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" name="email"
                                   th:value="${session.sessionUser.email}">
                        </div>
                        <button type="submit" class="btn btn-primary">更改</button>
                    </form>
                    <br>
                    <form class="form-inline" action="/updPassword" method="post">
                        <input type="hidden" name="username" th:value="${session.sessionUser.username}">
                        <div class="form-group">
                            <label for="exampleInputName2">新密码</label>
                            <input type="password" class="form-control" id="exampleInputName2" name="password" >
                        </div>
                        <button type="submit" class="btn btn-primary">确认</button>
                    </form>
                    <br>
                    <form class="form-horizontal" action="/upperData" method="post">
                        <input type="hidden" name="user_id" th:value="${session.sessionUser.username}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">空间名称：</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="a" placeholder="" name="room_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">签名：</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="b" placeholder="" name="mood">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别：</label>
                            <div class="col-sm-2">
                                <!--<input type="text" class="form-control" id="c" placeholder="" name="sex">-->
                                <select class="form-control" id="c" name="sex">
                                    <option value="男" selected>男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">生日：</label>
                            <div class="col-sm-3">
                                <input type="date" class="form-control" id="d" value="2000-01-01" name="date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">现居地：</label>
                            <div class="col-sm-3">
                                <!--<input type="text" class="form-control" id="e" placeholder="" name="locus">-->
                                <select class="form-control" id="e" name="locus">
                                    <option value="中山">中山</option>
                                    <option value="江门">江门</option>
                                    <option value="珠海">珠海</option>
                                    <option value="佛山">佛山</option>
                                    <option value="广州" selected>广州</option>
                                    <option value="深圳">深圳</option>
                                    <option value="东莞">东莞</option>
                                    <option value="惠州">惠州</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">职业：</label>
                            <div class="col-sm-3">
                                <!--<input type="text" class="form-control" id="f" placeholder="" name="profe">-->
                                <select class="form-control" id="f" name="profe">
                                    <option value="学生" selected>学生</option>
                                    <option value="教师">教师</option>
                                    <option value="公务员">公务员</option>
                                    <option value="白领">白领</option>
                                    <option value="蓝领">蓝领</option>
                                    <option value="服务员">服务员</option>
                                    <option value="工程师">工程师</option>
                                    <option value="单身汪">单身汪</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">个人简介：</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="g" placeholder="" name="brief">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<!--页脚-->
<footer th:replace="commons::footer"></footer>
<script th:inline="javascript">
    $(document).ready(function () {
        per_data();
        inqNoticeNotRead();
    });
    //消息轮询
    var timeCount = 0;
    var interval = setInterval("inqNoticeNotRead()",15000);

    // document.getElementById('imgFile').onchange = function (e) {

    //

    //     fr.onload = function (ele) {

    //         //pvImg.setAttribute('id', 'previewImg');
    //
    //         $('#imgY').attr('src',imgSrc);
    //     }
    //     fr.readAsDataURL(ele);
    // }
    //preview img ： URL.createObjectURL 方式
    document.getElementById('imgFile').onchange = function (e) {
        var ele = document.getElementById('imgFile').files[0];
        var createObjectURL = function (blob) {
            return window[window.webkitURL ? 'webkitURL' : 'URL']['createObjectURL'](blob);
        };
        var newimgdata = createObjectURL(ele);
        var pvImg = new Image();
        pvImg.src = newimgdata;
        pvImg.style = "max-width: 140px";
        pvImg.setAttribute('id', 'previewImg');
        $('#abcd').html('').append(pvImg);
        //$('#imgY').attr('src',pvImg.src);
    }
    /*<![CDATA[*/
    var username = /*[[${session.sessionUser.username}]]*/;
    /*]]>*/
    function per_data() {
        $.ajax({
            type: "get",
            url: "/getperdata",
            data: {"user_id": username},
            success: function (msg) {
                var obj = JSON.parse(msg);

                $("#a").val(obj.room_name);
                $("#b").val(obj.mood);
                if (obj.sex != null) {
                    $("#c").val(obj.sex);
                    $("#d").val(obj.date);
                    $("#e").val(obj.locus);
                    $("#f").val(obj.profe);
                }
                $("#g").val(obj.brief);
                flag = false;
            },
            error: function (msg) {
                alert("请求失败");
            }
        });
    }
</script>
</body>
</html>
