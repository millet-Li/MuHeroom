<script>
    /*---------------自动调用ajax函数--------------*/
    $(document).ready(function () {
        per_data();
        per_image();
        inqNoticeNotRead();
    });
    var username = [[${session.sessionUser.username}]];
    var user_id = [[${user_id}]];
    /*---------------发送请求--------------*/
    function per_data() {
            $.ajax({
                type: "get",
                url: "/getperdata",
                data: {"user_id": user_id},
                success: function (msg) {
                    var obj = JSON.parse(msg);
                    var adate = obj.date;
                    var a1 = Date.parse(new Date(adate));
                    var time = new Date(a1);
                    var y = String(time.getFullYear());
                    var date = new Date;
                    var year = date.getFullYear();
                    var yl = year - y;

                    $("#a").html(obj.room_name);
                    $("#b").html(obj.mood);
                    $("#c").html(yl);
                    $("#h").html(obj.sex);
                    $("#d").html(obj.date);
                    $("#e").html(obj.locus);
                    $("#f").html(obj.profe);
                    $("#g").html(obj.brief);
                    $("#room_name").html(obj.room_name);
                    $("#room_mood").html(obj.mood);
                },
                error: function (msg) {
                    alert("请求失败");
                },
                /*				complete : function(){

                                },*/
            });
    }

    function per_image() {
        $.ajax({
            type: "get",
            url: "/selectImages",
            data: {"username": user_id},
            success: function (msg) {
                var obja = JSON.parse(msg);
                $("#imga").attr('src', obja.u_url);
                $("#imgab").attr('src', obja.u_url);
                $("#name").html(obja.name);
                $("#i").html(obja.name);
                $("#j").html(obja.create_time);
            },
            error: function (msg) {
                alert(msg);
                alert("请求失败");
            }
        });
    }
</script>
