<!DOCTYPE html>
<html lang="zh-CN">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>搜索结果</title>
    <link th:href="@{${urls.getForLookupPath('/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <link th:href="@{${urls.getForLookupPath('/mycss/my.css')}}" rel="stylesheet">
    <script th:src="@{${urls.getForLookupPath('/vue.js')}}" type="text/javascript" charset="utf-8"></script>

    <style type="text/css">
        body {

            /*background-repeat: no-repeat;*/

            /*background-position: center center #2D0F0F;*/

            background-color: #f0f0f0;

            background-image: url(/rooms/背景7.jpeg);

            background-size: 100%;

            /*background-size: cover;*/

            background-attachment: fixed;

        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">木禾空间</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:if="${session.sessionUser != null}"><a href="/"><span class="glyphicon glyphicon-user"
                                                                             aria-hidden="true"></span> 个人空间</a>
                </li>
                <li th:if="${session.sessionUser != null}"><a th:href="'/room?author='+${session.sessionUser.username}"><span
                        class="glyphicon glyphicon-home" aria-hidden="true"></span> 我的主页</a>
                </li>
                <li th:if="${session.sessionUser != null}"><a href="/friend"><span
                        class="glyphicon glyphicon-tree-deciduous" aria-hidden="true"></span> 好友</a></li>
                <li><a href="/publicRoom"><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span> 公共圈</a></li>
            </ul>
            <form class="navbar-form navbar-left" action="/search">
                <div class="form-group">
                    <input type="text" class="form-control" name="seaText" placeholder="账号、昵称">

            <ul class="nav navbar-nav navbar-right">

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">[[${session.sessionUser.name}]] <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <!--                        <li role="separator" class="divider"></li>-->

                </li>
            </ul>

</nav>

<br><br><br><br><br><br><br><br><br>

<div class="container" id="app">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <!--<ul class="nav nav-tabs nav-justified">
                    <li role="presentation" ><a href="#" @click="isFriends()">我的关注</a></li>
                    <li role="presentation" class="active"><a href="#" @click="isFans()">谁关注我</a></li>
                </ul>-->
                <div class="panel-heading">查找结果</div>
                <div class="panel-body" v-for="sea in seaUser">
                    <div class="row">
                        <div class="col-md-10 col-xs-8">
                            <div class="media">
                                <div class="media-left">
                                    <!------头像------>
                                    <a :href="sea.u_url">
                                        <img class="media-objecta img-rounded" :src="sea.u_url">
                                    </a>
                                </div>
                                <div class="media-body">
                                    <!------昵称------>
                                    <br>
                                    <h5 class="media-heading"><a
                                            :href="'/room?author='+sea.username">{{sea.name}} ({{sea.username}})</a></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-4" v-if="getOrFriend(sea.username)">
                            <div v-if="getOrFans(sea.username)">
                                <template v-for="fri in friends" v-if="fri.f_friend_id == sea.username">
                                    <button type="button" class="btn btn-block" :id="'f_'+fri.f_id" :data-id="fri.f_id"
                                            :data-friend_id="fri.f_friend_id" data-s="a" onclick="friend(this)">互相关注
                                    </button>
                                </template>
                            </div>
                            <div v-else>
                                <template v-for="fri in friends" v-if="fri.f_friend_id == sea.username">
                                    <button type="button" class="btn btn-block" :id="'f_'+fri.f_id" :data-id="fri.f_id"
                                            :data-friend_id="fri.f_friend_id" data-s="a" onclick="friend(this)">已关注
                                    </button>
                                </template>
                            </div>
                        </div>
                        <!--加关注-->
                        <div class="col-md-2 col-xs-4" v-if="!getOrFriend(sea.username) && sea.username != usernameId">
                            <button type="button" class="btn btn-info btn-block" :id="'f_'+sea.username"
                                    :data-id="sea.username"
                                    :data-friend_id="sea.username" data-s="b" onclick="friend(this)">关注
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="alert alert-success" role="alert" v-if="or_true">没有更多用户了</div>
            <button type="button" class="btn btn-info btn-block" @click="getMoreSea()" v-else>点击查找更多用户</button>
            <br>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<input type="hidden" id="tex" th:value="${seaText}">
<footer class="modal-footer" style="border-top-width: 0px">
    <div class="container">
        <div>Copyright © 2020 · All Rights Reserved Powered By 举个栗子</div>
        <br>
    </div>
</footer>
<script th:src="@{${urls.getForLookupPath('/bootstrap/jquery.min.js')}}"></script>
<script th:src="@{${urls.getForLookupPath('/bootstrap/js/bootstrap.min.js')}}"></script>
<script th:src="@{${urls.getForLookupPath('/mycss/my.js')}}"></script>

<script type="text/javascript">
    var username = [[${session.sessionUser.username}]];
    var seaText = $("#tex").val();
    var page = 1;

    var vm = new Vue({
        el: "#app",
        data: {
            seaUser: [],
            friends: [],
            fans: [],
            usernameId: username,
            or_true: false,
        },
        created: function () {
            var that = this;
            //获得查询结果
            $.ajax({
                type: "get",
                url: "/searchUser",
                data: {
                    "seaText": seaText,
                    "page": 0
                },
                success: function (msg) {
                    var obj1 = JSON.parse(msg);
                    if (obj1.length < 20) {
                        that.or_true = true;
                    }
                    that.seaUser = obj1;
                },
                error: function (msg) {
                    alert(msg);
                    alert("请求失败");
                }
            });

            $.ajax({
                type: "get",
                url: "/getMyFriend",
                data: {
                    "username": username,
                    "page": -1
                },
                success: function (msg) {
                    var obj1 = JSON.parse(msg);
                    that.friends = obj1;
                },
                error: function (msg) {
                    alert(msg);
                    alert("请求失败");
                }
            });
            //获得粉丝
            $.ajax({
                type: "get",
                url: "/getMyFans",
                data: {
                    "username": username,
                    "page": -1
                },
                success: function (msg) {
                    var obj1 = JSON.parse(msg);
                    that.fans = obj1;
                },
                error: function (msg) {
                    alert(msg);
                    alert("请求失败");
                }
            });
            inqNoticeNotRead();
        },
        methods: {

            getMoreSea: function () {
                var that = this;

                $.ajax({
                    type: "get",
                    url: "/searchUser",
                    data: {
                        "seaText": seaText,
                        "page": page
                    },
                    success: function (msg) {
                        var obj = JSON.parse(msg);
                        if (obj.length === 0) {
                            // alert("没有更多动态啦！");
                            that.or_true = true;
                            return;
                        }
                        if (obj.length < 20) {
                            that.or_true = true;
                        }
                        for (var i = 0; i < obj.length; i++) {
                            that.seaUser.push(obj[i]);
                        }
                        page++;
                    },
                    error: function (msg) {
                        alert(msg);
                        alert("请求失败");
                    }
                });
            },

            /*判断是否关注*/
            getOrFriend: function (f_user_id) {
                var that = this;
                var friend = that.friends;
                // console.log(friend);
                /*console.log(author);*/
                for (var i = 0; i < friend.length; i++) {
                    if (f_user_id == friend[i].f_friend_id) {
                        // alert(author);
                        return true;
                    }
                }
                return false;
            },
            /*判断是否互相关注*/
            getOrFans: function (f_user_id) {
                var that = this;
                var fans = that.fans;
                // console.log(friend);
                /*console.log(author);*/
                for (var i = 0; i < fans.length; i++) {
                    if (f_user_id == fans[i].f_user_id) {
                        // alert(author);
                        return true;
                    }
                }
                return false;
            }


        }
    });

</script>
</body>
</html>
